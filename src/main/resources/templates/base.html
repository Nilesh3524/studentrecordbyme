<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script,link)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Base</title>
    <th:block th:replace="${link}"></th:block>
    <style>
        section {
            background-color: lightgray;
        }
    </style>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-4/assets/css/login-4.css"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
            rel="stylesheet"
    />
    <link rel="icon" type="image/ico" th:href="@{/img/favicon.ico}">
</head>
<body>

<!-- navbar start -->
<nav class="navbar navbar-expand-lg" style="background-color: #3939ff">
    <div class="container-fluid">

        <a th:unless="${loggedInUser}" class="navbar-brand" th:href="@{/}" style="text-decoration: none">
            <img th:src="@{/img/sb.jpg}" style="width: 30px" alt=""/>
            <div class="d-none d-lg-inline" style="color: white">
                S.B. Jain Institute of Technology and Management Research
            </div>
            <div class="d-inline d-lg-none text-white">S.B. Jain Institute</div>
        </a>

        <!-- Navbar toggler (hamburger menu) -->
        <button
                class="navbar-toggler"
                style="background-color: white;"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar collapse -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li th:unless="${loggedInUser}" class="nav-item">
                    <a th:href="@{/}" class="nav-link text-white">
                        <button class="btn btn-success">HOME</button>
                    </a>
                </li>
                <li th:unless="${loggedInUser}" class="nav-item">
                    <a th:href="@{/admin/login}" class="text-white nav-link">
                        <button class="btn btn-warning">ADMIN LOGIN</button>
                    </a>
                </li>
                <li th:unless="${loggedInUser}" class="nav-item">
                    <a th:href="@{/student/login}" class="text-white nav-link">
                        <button class="btn btn-secondary">Student login</button>
                    </a>
                </li>
                <li th:if="${loggedInUser}" class="nav-item">
                    <a th:href="@{/logout}" class="btn btn-danger text-white nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navbar end -->


<!-- Sidebar -->
<nav th:if="${loggedInUser}" id="sidebar" class="border-end" style="width: 250px">
    <div class="text-center my-1">
        <img th:src="@{/img/sb.jpg}" alt="" style="width: 100px; border-radius: 100px;">

    </div>
    <h4 class="mb-4 mt-2 text-center" style="color: black;">Electronics and Telecommunication</h4>
    <ul class="nav flex-column">
        <li class="nav-item my-1">

            <a class="acc nav-link" href="#"><i class="fa-solid fa-house"></i>&nbsp; Home</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" href="#"><i class="fa-solid fa-user"></i>&nbsp; View Students</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" th:href="@{/admin/add-student}"><i class="fa-solid fa-plus"></i>&nbsp; Add
                Student</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" href="#"><i class="fa-solid fa-address-card"></i>&nbsp; Add Attendence</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" href="#"><i class="fa-solid fa-square-poll-horizontal"></i>&nbsp; Add SGPA</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" href="#"><i class="fa-solid fa-book-open-reader"></i>&nbsp; Courses</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" href="#"><i class="fa-solid fa-clover"></i>&nbsp; Backlog Students</a>
        </li>
        <li class="nav-item my-1">
            <a class="acc nav-link" href="#"><i class="fa-solid fa-right-to-bracket"></i>&nbsp; Logout</a>
        </li>
    </ul>
</nav>
<!-- sidebar end -->

<div class="container-fluid" th:replace="${content}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"
></script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>
<script th:replace="${script}"></script>
</body>
</html>
