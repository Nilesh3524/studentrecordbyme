<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="admin/base::layout(~{::section},~{::title},~{::style},~{::script})"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <style></style>
</head>
<body>

<section class="vh-100 vw-100" style="background-color: lightgray">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-8">
                <div class="card mb-4" style="border-radius: 1rem; background-color: darkslategrey">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img th:src="@{/img/admin.jpg}"
                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 500px" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-white">

                                <form method="post" th:action="@{/admin/process-login}">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <h2 class="h1 fw-bold mb-0" style="font-family: Cambria;font-size: 50px">Admin Login</h2>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-family: 'Comic Sans MS'">Sign into your account</h5>

                                    <p th:if="${param.error}" class="text-danger">Invalid Username or Password</p>
                                    <p th:if="${param.logout}" class="text-success">You have been logout</p>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control form-control-lg text-white" />
                                        <label class="form-label text-white" for="username">Username</label></div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" id="form2Example27" name="password" class="form-control form-control-lg text-white" />
                                        <label class="form-label text-white" for="form2Example27">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-block" style="background-color: lightyellow; color: black" type="submit">Login</button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <script></script>
</body>
</html>
