<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="admin/base::layout(~{::section},~{::title},~{::script},~{::style})"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add SGPA</title>
    <style>
        .file-size-error {
            display: none;
            color: red;
            margin-top: 5px;
        }

        .file-input {
            display: none;
            margin-top: 10px;
        }

        label {
            color: black;
        }

        /* Custom styles for better responsiveness */
        @media (max-width: 576px) {
            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }

            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<section>
    <div
            id="alert"
            th:if="${session.message}"
            th:classappend="${session.message.type}"
            class="alert my-2 mx-4"
            style="height: 60px"
            role="alert"
    >
        <p class="text-center" th:text="${session.message.content}"></p>
        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
    </div>
    <div class="container flex-fill mt-2">
        <div class="card mx-3 mt-3">
            <div class="card-header text-white text-center" style="background-color: darkcyan">
                <h4 class="mb-0">Add SGPA</h4>
            </div>
            <div class="card-body" style="color: black ;background-color: #e2e2e2">

                <form method="post" th:action="@{/admin/process-add-sgpa}">

                    <div class="row mb-3">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="rollNo">Enter Student ID:</label>
                                <input type="text" class="form-control" id="rollNo" name="rollNo" required />
                            </div>
                        </div>
                    </div>

                    <h4 class="mt-4">SGPA for Each Semester</h4>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa1">SGPA 1st Semester</label>

                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa1"
                                        placeholder="Enter SGPA for 1st Semester"
                                        min="0"
                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa1"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa2">SGPA 2nd Semester</label>

                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa2"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa3">SGPA 3rd Semester</label>

                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa3"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa4">SGPA 4th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa4"

                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa4"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa5">SGPA 5th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa5"

                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa5"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa6">SGPA 6th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa6"
                                        placeholder="Enter SGPA for 6th Semester"
                                        min="0"
                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa6"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa7">SGPA 7th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa7"
                                        placeholder="Enter SGPA for 7th Semester"
                                        min="0"
                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa7"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa8">SGPA 8th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa8"
                                        placeholder="Enter SGPA for 8th Semester"
                                        min="0"
                                        max="10"
                                        step="0.01"
                                        value="0"
                                        required
                                        name="sgpa8"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-lg" style="color: white; background-color: darkcyan">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
