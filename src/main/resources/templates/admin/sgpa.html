<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:replace="admin/base::layout(~{::section},~{::title},~{::script},~{::style})"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add SGPA</title>
    <style>
        .file-size-error {
            display: none;
            color: red;
            margin-top: 5px;
        }

        .file-input {
            display: none;
            margin-top: 10px;
        }

        label {
            color: black;
        }

        /* Custom styles for better responsiveness */
        @media (max-width: 576px) {
            .form-group label {
                font-size: 14px;
            }

            .form-control {
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }

            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<section>
    <div
            id="alert"
            th:if="${session.message}"
            th:classappend="${session.message.type}"
            class="alert my-2 mx-4"
            style="height: 60px"
            role="alert"
    >
        <p class="text-center" th:text="${session.message.content}"></p>
        <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
    </div>
    <div class="container flex-fill mt-2">
        <div class="card mx-3 mt-3">
            <div class="card-header text-white text-center" style="background-color: darkcyan">
                <h4 class="mb-0">Add SGPA</h4>
            </div>
            <div class="card-body" style="color: black ;background-color: #e2e2e2">

                <form method="post" th:action="@{/admin/process-add-sgpa}" th:object="${sgpa}">

                    <div class="row mb-3">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <label for="rollNo">Enter Student ID:</label>
                                <input type="text" th:value="${rollNo}" class="form-control" id="rollNo" name="rollNo" required />
                            </div>
                        </div>
                    </div>

                    <h4 class="mt-4">SGPA for Each Semester</h4>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-1">SGPA 1st Semester</label>

                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-1"
                                        max="10"
                                        step="1"
                                        th:value="${sgpa.sgpa1}"
                                        required
                                        name="sgpa1"
                                        oninput="calculateAverageSGPA()"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-2">SGPA 2nd Semester</label>

                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-2"
                                        oninput="calculateAverageSGPA()"
                                        max="10"
                                        step="1"
                                        th:value="${sgpa.sgpa2}"
                                        required
                                        name="sgpa2"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-3">SGPA 3rd Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-3"
                                        oninput="calculateAverageSGPA()"
                                        max="10"
                                        step="1"
                                        th:value="${sgpa.sgpa3}"
                                        required
                                        name="sgpa3"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-4">SGPA 4th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-4"
                                        oninput="calculateAverageSGPA()"
                                        max="10"
                                        step="1"
                                        th:value="${sgpa.sgpa4}"
                                        required
                                        name="sgpa4"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-5">SGPA 5th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-5"
                                        max="10"
                                        oninput="calculateAverageSGPA()"
                                        step="1"
                                        th:value="${sgpa.sgpa5}"
                                        required
                                        name="sgpa5"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-6">SGPA 6th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-6"
                                        oninput="calculateAverageSGPA()"
                                        max="10"
                                        step="1"
                                        th:value="${sgpa.sgpa6}"
                                        required
                                        name="sgpa6"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-7">SGPA 7th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-7"
                                        max="10"
                                        oninput="calculateAverageSGPA()"
                                        step="1"
                                        th:value="${sgpa.sgpa7}"
                                        required
                                        name="sgpa7"
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="sgpa-8">SGPA 8th Semester</label>
                                <input
                                        type="number"
                                        class="form-control"
                                        id="sgpa-8"
                                        max="10"
                                        oninput="calculateAverageSGPA()"
                                        step="1"
                                        th:value="${sgpa.sgpa8}"
                                        required
                                        name="sgpa8"
                                />
                            </div>
                        </div>

                    </div>

                    <div class="row my-3">
                        <div class="col-6">
                            <input type="number" th:value="${avg}" name="avg-sgpa" class="form-control" id="avg-sgpa" readonly/>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-lg" style="color: white; background-color: darkcyan">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    function calculateAverageSGPA() {
        let total = 0;
        let count = 0;

        for (let i = 1; i <= 8; i++) {

            const sgpaInput = document.getElementById("sgpa-" + i);

            const sgpa = sgpaInput.value.trim() !== "" ? parseFloat(sgpaInput.value) : NaN;

            console.log(sgpa)

            // Only include the SGPA if the value is greater than 0 and valid
            if (!isNaN(sgpa) && sgpa >= 1 && sgpa <= 10) {
                total += sgpa;
                count++;
            }
        }

        // Calculate the average if any SGPA fields were filled out
        const averageSGPA = count > 0 ? (total / count).toFixed(2) : 0;

        console.log('avg',averageSGPA)

        document.getElementById("avg-sgpa").value = averageSGPA;
    }


    window.onload = function () {
        const alertBox = document.getElementById('alert');
        if (alertBox) {
            setTimeout(function () {
                alertBox.style.display = 'none';
            }, 3000);
        }
    };
</script>
</body>
</html>
