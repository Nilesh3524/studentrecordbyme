<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="admin/base::layout(~{::section},~{::title},~{::style},~{::script})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search For SGPA</title>
    <style></style>
  </head>
  <body>
    <section>
      <div class="container mt-5 flex-fill" style="width: 1200px;">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card" style="background-color: #0b3d63;">
              <div class="card-header">
                <h3 class="card-title text-white">Enter Student Id</h3>
              </div>
              <div class="card-body">
                <form method="get" th:action= "@{/admin/add-sgpa}">
                  <div class="form-group">
                    <label for="studentId" class="text-white">Student Id</label>
                    <input
                      type="text"
                      class="form-control mt-2"
                      id="studentId"
                      name="rollNo"
                      placeholder="Enter stduent id"
                      required
                    />
                  </div>
                  <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script></script>
  </body>
</html>
