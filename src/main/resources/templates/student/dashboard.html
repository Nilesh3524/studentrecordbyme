<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="student/base::layout(~{::section},~{::title},~{::style},~{::script})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
      <style>
          .main-content {
              margin-left: 20px;
              padding: 20px;
          }

          .card-custom {
              margin: 20px;
              border: 1px groove #b3c7ff;
          }

          .name{
              text-align: center;
              font-size: 80px;
              font-family: "Segoe UI Light",serif;
              font-weight: bold;
              color: #343a40;
              letter-spacing: 7px;
          }

          .icon{
              color: midnightblue;
          }

          .four:hover{
              background-color: #3939ff;
              color: white;
              text-shadow: 2px 2px 2px teal;
          }

      </style>
  </head>
  <body>
    <section>

        <!-- Main Content -->
            <div class="main-content">
                <div class="container mt-4">
                    <div style="margin-bottom: 90px">
                        <h1 th:text="'Welcome '+${s.name}+' !'" class="name"></h1>
                    </div>
                    <div class="row mt-5">
                        <div class="col-lg-12">
                            <div class="card mb-4 card-custom">

                                <div class="card-body">
                                    <div class="row text-center">
                                        <div class="col-lg-3 col-md-6">
                                            <a th:href="@{/student/profile}" class="text-decoration-none">
                                                <div class="card four card-custom shadow-sm">
                                                    <div class="card-body" style="height: 152px">
                                                        <i class="fas fa-user fa-2x mb-3 icon"></i>
                                                        <h5>Personal Information</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-lg-3 col-md-6">
                                            <a th:href="@{/student/declared-result}" class="text-decoration-none">
                                                <div class="card four card-custom shadow-sm">
                                                    <div class="card-body" style="height: 152px">
                                                        <i class="fas fa-graduation-cap fa-2x mb-3 icon"></i>
                                                        <h5>Declared Result</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-lg-3 col-md-6">
                                            <a th:href="@{/student/attendance}" class="text-decoration-none">
                                                <div class="card four card-custom shadow-sm">
                                                    <div class="card-body" style="height: 152px">
                                                        <i class="fas fa-calendar-check fa-2x mb-3 icon"></i>
                                                        <h5>Attendance records</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-lg-3 col-md-6">
                                            <a th:href="@{/student/sem-result}" class="text-decoration-none">
                                                <div class="card four  card-custom shadow-sm">
                                                    <div class="card-body" style="height: 152px">
                                                        <i class="fas fa-award fa-2x mb-3 icon"></i>
                                                        <h5>Semester Results</h5>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
  <script></script>
  </body>
</html>
